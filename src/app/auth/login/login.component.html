<div>
    <div class="card text-center pt-5">
        <div class="card-body">
            <h1>
              Login
            </h1>
            <p>Hello! Log in with your email.</p>
            <div class="w-50 mx-auto">
                <form [formGroup]='loginFormGroup' (ngSubmit)="loginUserForm(loginFormGroup.value)">
                    <div class="form-group">
                        <label class="d-flex text-align-left">
                            Email address:
                        </label>
                        <input type="text" placeholder="Enter email" name="username" class="p-2 form-control rounded" formControlName="username">
                        <small class="d-flex text-align-left text-danger" *ngIf="email_validate && email_validate.invalid && email_validate.touched">
                            Email is required!
                        </small>
                    </div>
                    <div class="form-group mt-4">
                        <div class="d-flex justify-content-between">
                            <label>
                                <span class="text-start">
                                    Password:
                                </span>
                            </label>
                        </div>
                        <input type="password" placeholder="Enter password" name="password" class="p-2 form-control rounded" formControlName="password">
                        <small class="d-flex text-align-left text-danger" *ngIf="password_validate && password_validate.invalid && password_validate.touched">
                            Password is required!
                        </small >
                    </div>
                    <div  class="mt-4">
                        <button class="btn w-100 btn-primary " type="submit" [disabled]="loginFormGroup.invalid"> Login</button>
                    </div>
                </form>
                <div class="mt-4">
                    <span class="text-end">
                        <a href="#" class="text-decoration-none">
                            Forgot password?
                        </a>
                    </span>
                    <p>Don't have an account? <a href="#" class="text-decoration-none">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
